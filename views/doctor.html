<div class="container mt-5">
    <h2>Doctor's Profile</h2>
    <div class="row">
        <div class="col-md-12 container-fluid mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Patients</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="patientsTable" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Appointment Date</th>
                                    <th>Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editTreatmentModal" class="custom-modal d-none">
    <div class="custom-modal-content">
        <div class="custom-modal-header">
            <h5 class="modal-title">Edit Treatment</h5>
        </div>
        <div class="custom-modal-body">
            <form id="editTreatmentForm">
                <input type="hidden" id="editPatientId">
                <div class="form-group">
                    <label for="editPatientName">Patient Name</label>
                    <input type="text" class="form-control" id="editPatientName" readonly>
                </div>
                <div class="form-group">
                    <label for="editAppointmentDate">Appointment Date</label>
                    <input type="date" class="form-control" id="editAppointmentDate" readonly>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <textarea class="form-control" id="diagnosis"></textarea>
                </div>
                <div class="form-group">
                    <label for="prescription">Prescription</label>
                    <textarea class="form-control" id="prescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="prognosis">Prognosis</label>
                    <textarea class="form-control" id="prognosis"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea class="form-control" id="notes"></textarea>
                </div>
            </form>
        </div>
        <div class="custom-modal-footer">
            <button type="button" class="btn btn-secondary" onclick="modalService.closeModal('editTreatmentModal')">Close</button>
            <button type="button" class="btn btn-primary" id="saveTreatmentButton">Save Changes</button>
        </div>
    </div>
</div>

<div id="cancelAppointmentModal" class="custom-modal d-none">
    <div class="custom-modal-content">
        <div class="custom-modal-header">
            <h5 class="modal-title">Cancel Appointment</h5>
        </div>
        <div class="custom-modal-body">
            <p>Are you sure you want to cancel this appointment?</p>
            <div class="form-group">
                <label for="cancelReason">Reason for Cancellation</label>
                <textarea class="form-control" id="cancelReason" placeholder="Enter reason..." required></textarea>
            </div>
        </div>
        <div class="custom-modal-footer">
            <button type="button" class="btn btn-secondary" onclick="modalService.closeModal('cancelAppointmentModal')">Close</button>
            <button type="button" class="btn btn-danger" id="confirmCancelButton" onclick="modalService.closeModal('cancelAppointmentModal')">Confirm Cancel</button>
        </div>
    </div>
</div>


<script>dataTableService.loadPatients();</script>
