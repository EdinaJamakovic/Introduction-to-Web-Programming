<div class="container mt-5">
    <h2>My Profile</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Personal Information</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="profileInfo">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                    <div class="mt-3 text-center">
                        <button id="editProfileButton" class="btn btn-warning">Edit Profile</button>
                    </div>
                    <div class="mt-3 text-center">
                        <button id="changePasswordButton" class="btn btn-danger">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div class="card">
            <div class="card-header">
                <h4>My Appointments</h4>
            </div>
            <div class="card-body">
                <table id="appointmentsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Service</th>
                            <th>Doctor</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
                <div class="mt-3 text-center">
                    <a href="#bookAppointment"><button class="btn btn-success">Book New Appointment</button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Medical History</h4>
            </div>
            <div class="card-body">
                <table id="medicalHistoryTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Doctor</th>
                            <th>Service</th>
                            <th>Actions</th>
                            <th>Review</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="viewDetailsModal" class="custom-modal d-none">
    <div class="custom-modal-content">
        <div class="custom-modal-header">
            <h5 class="modal-title">Medical History Details</h5>
            <button type="button" class="close" onclick="modalService.closeModal('viewDetailsModal')">&times;</button>
        </div>
        <div class="custom-modal-body">
            <p><strong>Diagnosis:</strong> <span id="diagnosisDetails"></span></p>
            <p><strong>Prognosis:</strong> <span id="prognosisDetails"></span></p>
            <p><strong>Prescription:</strong></p>
            <p id="prescriptionDetails"></p>
        </div>
        <div class="custom-modal-footer">
            <button type="button" class="btn btn-secondary" onclick="modalService.closeModal('viewDetailsModal')">Close</button>
        </div>
    </div>
</div>

<div id="addReviewModal" class="custom-modal d-none">
    <div class="custom-modal-content">
        <div class="custom-modal-header">
            <h5 class="modal-title">Add Review</h5>
        </div>
        <div class="custom-modal-body">
            <div class="form-group">
                <label for="reviewRating">Rating</label>
                <select class="form-control" id="reviewRating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reviewText">Your Review</label>
                <textarea class="form-control" id="reviewText" placeholder="Enter your review..." required></textarea>
            </div>
        </div>
        <div class="custom-modal-footer">
            <button type="button" class="btn btn-secondary" onclick="modalService.closeModal('addReviewModal')">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitReview()">Submit Review</button>
        </div>
    </div>
</div>

<script>
    medicalHistory.loadMedicalHistory(3);
    dataTableService.loadAppointments(3);
</script>
