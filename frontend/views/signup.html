<div class="bg-light container d-flex justify-content-center align-items-center signup-container">
    <div class="signup-card bg-white p-4 shadow rounded">
        <h3 class="text-center fw-bold">Create an Account</h3>
        <form id="signup-form">
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="signup-button">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="#login">Login</a></p>
    </div>
</div>
