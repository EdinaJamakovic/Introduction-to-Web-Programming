<div class="bg-light container d-flex justify-content-center align-items-center login-container">
    <div class="login-card bg-white p-4 shadow rounded">
        <h3 class="text-center fw-bold">Login to Your Account</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password_hash" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="#signup">Sign up</a></p>
        <p class="text-center"><a href="#">Forgot password?</a></p>
    </div>
</div>

<script src="./utils/constants.js"></script>
<script src="./assets/js/services/user-service.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="./utils/utils.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    // Debug: Check for existing token
    if (localStorage.getItem("user_token")) {
      console.log("Existing token found:", localStorage.getItem("user_token"));
    }
    
    UserService.init();
    
    // Debug form submission
    $("#login-form").on("submit", function() {
      console.log("Form submitted with values:", {
        email: $("#email").val(),
        password: $("#password").val()
      });
    });
  });
</script>
