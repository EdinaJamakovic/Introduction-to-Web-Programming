<div class="bg-light container d-flex justify-content-center align-items-center login-container">
    <div class="login-card bg-white p-4 shadow rounded">
        <h3 class="text-center fw-bold">Login to Your Account</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password_hash" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="#signup">Sign up</a></p>
        <p class="text-center"><a href="#">Forgot password?</a></p>
    </div>
</div>
